<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Monster Slayer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Jost&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 0, 0, 0.4);
      opacity: 0;
      pointer-events: none;
      z-index: 1000;
      transition: opacity 0.3s ease;
    }

    #overlay.active {
      animation: flash 0.3s forwards;
    }

    @keyframes flash {
      0% { opacity: 0.4; }
      100% { opacity: 0; }
    }

    #app {
      max-width: 800px;
      background: #1f1f1f;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.3);
      text-align: center;
    }

    .health-bar {
      height: 24px;
      background-color: #333;
      border-radius: 50px;
      overflow: hidden;
      margin-bottom: 1rem;
      box-shadow: inset 0 0 8px #000;
    }

    .health-fill {
      height: 100%;
      background: linear-gradient(90deg, #03e9f4, #6f42c1);
      width: 100%;
      transition: width 0.5s ease-in-out;
    }

    .avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin: 1rem auto;
      box-shadow: 0 0 20px rgba(255,255,255,0.4);
      border: 2px solid #03e9f4;
    }

    .log-container {
      max-height: 200px;
      overflow-y: auto;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
      padding: 1rem;
      text-align: left;
    }

    .log-player { color: #4dabf7; }
    .log-monster { color: #ffd43b; }
    .log-heal { color: #69db7c; }
    .log-surrender { color: #ffa8a8; }

    .btn-action {
      background-color: #03e9f4;
      color: #000;
      border: 2px solid #03e9f4;
      transition: all 0.3s ease;
    }

    .btn-action:hover {
      background-color: transparent;
      color: #03e9f4;
    }
  </style>
</head>
<body>
  <div id="overlay"></div>

  <div id="app" class="container">
    <header>
      <img src="https://cdn-icons-png.flaticon.com/512/1685/1685355.png" alt="Monster Avatar" class="avatar"/>
      <h1 class="display-5 fw-bold">Monster Slayer</h1>
    </header>

    <div>
      <h6>Monster Health</h6>
      <div class="health-bar">
        <div class="health-fill" :style="monsterHealthStyle"></div>
      </div>

      <img src="https://cdn-icons-png.flaticon.com/512/194/194938.png" alt="Player Avatar" class="avatar"/>
      <h6>Your Health</h6>
      <div class="health-bar">
        <div class="health-fill" :style="playerHealthStyle"></div>
      </div>
    </div>

    <div v-if="winner" class="my-4">
      <h3 v-if="winner === 'player'" class="text-success">You Win!</h3>
      <h3 v-else-if="winner === 'monster'" class="text-danger">You Lose!</h3>
      <h3 v-else class="text-warning">It's a Draw!</h3>
      <button class="btn btn-outline-light mt-3" @click="resetGame">Play Again</button>
    </div>

    <div class="d-grid gap-2" v-if="!winner">
      <button class="btn btn-action" @click="attackMonster">ATTACK</button>
      <button class="btn btn-action" :disabled="!mayUseSpecialAttack" @click="specialAttack">SPECIAL ATTACK</button>
      <button class="btn btn-action" @click="healPlayer">HEAL</button>
      <button class="btn btn-action" @click="surrender">SURRENDER</button>
    </div>

    <div class="log-container mt-4" v-if="logMessages.length">
      <h5>Battle Log</h5>
      <div v-for="(log, index) in logMessages.slice().reverse()" :key="index" :class="log.class">
        {{ log.message }}
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script>
    const { createApp } = Vue;
    createApp({
      data() {
        return {
          monsterHealth: 100,
          playerHealth: 100,
          currentRound: 0,
          winner: null,
          logMessages: []
        };
      },
      computed: {
        monsterHealthStyle() {
          return { width: Math.max(this.monsterHealth, 0) + '%' };
        },
        playerHealthStyle() {
          return { width: Math.max(this.playerHealth, 0) + '%' };
        },
        mayUseSpecialAttack() {
          return this.currentRound % 3 === 0;
        }
      },
      watch: {
        monsterHealth(value) {
          if (value <= 0 && this.playerHealth <= 0) {
            this.winner = 'draw';
          } else if (value <= 0) {
            this.winner = 'player';
          }
        },
        playerHealth(value) {
          if (value <= 0 && this.monsterHealth <= 0) {
            this.winner = 'draw';
          } else if (value <= 0) {
            this.winner = 'monster';
          }
        }
      },
      methods: {
        attackMonster() {
          const damage = this.getRandom(5, 12);
          this.monsterHealth -= damage;
          this.logMessages.push({ message: `You hit monster for ${damage}`, class: 'log-player' });
          this.attackPlayer();
          this.currentRound++;
          this.flashOverlay();
        },
        specialAttack() {
          const damage = this.getRandom(10, 25);
          this.monsterHealth -= damage;
          this.logMessages.push({ message: `Special attack for ${damage}`, class: 'log-player' });
          this.attackPlayer();
          this.currentRound++;
        },
        healPlayer() {
          const heal = this.getRandom(8, 20);
          this.playerHealth = Math.min(this.playerHealth + heal, 100);
          this.logMessages.push({ message: `You healed for ${heal}`, class: 'log-heal' });
          this.attackPlayer();
          this.currentRound++;
        },
        surrender() {
          this.playerHealth = 0;
          this.logMessages.push({ message: 'You surrendered!', class: 'log-surrender' });
        },
        attackPlayer() {
          const damage = this.getRandom(8, 15);
          this.playerHealth -= damage;
          this.logMessages.push({ message: `Monster hits you for ${damage}`, class: 'log-monster' });
        },
        resetGame() {
          this.monsterHealth = 100;
          this.playerHealth = 100;
          this.winner = null;
          this.currentRound = 0;
          this.logMessages = [];
        },
        getRandom(min, max) {
          return Math.floor(Math.random() * (max - min + 1)) + min;
        },
        flashOverlay() {
          document.getElementById('overlay').classList.add('active');
          setTimeout(() => document.getElementById('overlay').classList.remove('active'), 300);
        }
      }
    }).mount('#app');
  </script>
</body>
</html>
